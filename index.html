<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT-SMM | Private Access</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');

        :root {
            --nt-bg: #0c0e12;
            --nt-blue: #00e5ff;
            --nt-card: #22272e;
        }

        body {
            margin: 0; padding: 0; font-family: 'Cairo', sans-serif;
            background-color: var(--nt-bg); color: white;
            overflow-x: hidden;
        }

        /* --- تصميم صفحة تسجيل الدخول --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--nt-bg); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }

        .login-box {
            background: var(--nt-card); padding: 40px; border-radius: 25px;
            width: 90%; max-width: 400px; text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .login-box h2 { margin-bottom: 30px; font-weight: 900; color: var(--nt-blue); }

        .login-box input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            border-radius: 12px; border: 1px solid #333;
            background: #1a1d23; color: white; outline: none;
            box-sizing: border-box; text-align: center; font-size: 1rem;
        }

        .login-box button {
            width: 100%; padding: 15px; border-radius: 50px;
            border: none; background: var(--nt-blue); color: #000;
            font-weight: 900; cursor: pointer; transition: 0.3s;
        }

        .login-box button:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* --- ستايل صفحة الخدمات (مخفية في البداية) --- */
        #main-content { display: none; }

        /* (باقي التنسيقات اللي عملناها قبل كدة للخدمات) */
        .nt-top-section { padding: 60px 20px; text-align: center; }
        .nt-avatar-glow {
            width: 120px; height: 120px; border-radius: 50%;
            border: 4px solid var(--nt-blue); box-shadow: 0 0 30px var(--nt-blue);
            margin: 0 auto 20px; overflow: hidden;
        }
        .nt-avatar-glow img { width: 100%; height: 100%; object-fit: cover; }
        .nt-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px; max-width: 1000px; margin: 0 auto; padding: 20px;
        }
        .nt-card {
            background: var(--nt-card); border-radius: 25px; padding: 40px 20px;
            text-align: center; transition: 0.3s;
        }
        .nt-price {
            background: #e0e0e0; color: #121418; padding: 10px;
            border-radius: 15px; font-size: 1.8rem; font-weight: 900;
            width: 80%; margin: 15px auto;
        }
        .nt-btn {
            display: block; width: 80%; margin: 0 auto; padding: 12px;
            border-radius: 50px; color: white; text-decoration: none; font-weight: 800;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>دخول السيرفر</h2>
            <input type="text" id="username" placeholder="اسم المستخدم">
            <input type="password" id="password" placeholder="كلمة السر">
            <button onclick="checkLogin()">دخول للنظام</button>
            <p id="error-msg" style="color: #ff4444; margin-top: 15px; font-size: 0.8rem; display: none;">البيانات غير صحيحة!</p>
        </div>
    </div>

    <div id="main-content">
        <header class="nt-top-section">
            <div class="nt-avatar-glow">
                <img src="IMG-20251223-WA0001.jpg" alt="عبد الناصر">
            </div>
            <h1>ABDELNASEER SMM</h1>
            <p style="color: var(--nt-blue); font-weight: 700;">PRO SERVICES DASHBOARD</p>
        </header>

        <main class="nt-grid">
            <div class="nt-card">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" width="70" alt="IG">
                <h3>Instagram</h3>
                <div class="nt-price">60 <span style="color:green">ج.م</span></div>
                <a href="https://wa.me/201098227150" class="nt-btn" style="background: #e91e63;">اطلب الآن</a>
            </div>
            
            <div class="nt-card">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" width="70" alt="TT">
                <h3>TikTok</h3>
                <div class="nt-price">70 <span style="color:green">ج.م</span></div>
                <a href="https://wa.me/201098227150" class="nt-btn" style="background: #3f51b5;">اطلب الآن</a>
            </div>
        </main>
    </div>

    <script>
        function checkLogin() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            // هنا اليوزر نيم والباسورد اللي هتستخدمهم (تقدر تغيرهم)
            if (user === "nasser" && pass === "1234") {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }
    </script>

</body>
</html>
